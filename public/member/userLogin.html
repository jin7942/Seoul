<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>regForm</title>

        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>

        <!-- fontawesome-icon -->
        <script src="https://kit.fontawesome.com/287e3e129e.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- start -->

        <!-- navbar -->
        <div class="container">
            <div class="row">
                <nav class="navbar bg-light fixed-top">
                    <a class="navbar-brand" href="#">KJB</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><i class="fa-solid fa-carrot fa-xl"></i>KJB</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>

                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item h5">
                                    <a class="nav-link" href="#"><i class="fa-solid fa-user"></i><b>김진범 님</b></a>
                                </li>
                                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">로그아웃</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">회원가입</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">마이페이지</a></li>
                                <form class="d-flex" role="search">
                                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                                    <button class="btn btn-outline-success" type="submit">Search</button>
                                </form>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>

			<!-- loginForm -->
            <div class="row">
                <div class="col" style="text-align: center; margin-top: 10%">
                    <h2>로그인</h2>

                    <div class="loginForm">
                        <form action="" style="width: 50%; margin: auto">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
                                <label for="floatingInput">ID</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="login-icon" style="margin-top: 10%; cursor: pointer">
                                <i class="fa-brands fa-facebook fa-2xl"></i>
                                <i class="fa-brands fa-google fa-2xl"></i>
                            </div>
                            <div class="login-bn" style="margin-top: 10%">
                                <button type="button" class="btn btn-primary btn-lg">로그인</button>
                            </div>
                            <div class="login-link" style="margin-top: 5%">
                                <a href="#" style="color: black">회원가입</a>
                                <br />
                                <a href="#" style="color: black">아이디 및 비밀번호 찾기</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
