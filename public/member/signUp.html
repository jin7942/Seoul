<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>signUpForm</title>

        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>

        <!-- fontawesome-icon -->
        <script src="https://kit.fontawesome.com/287e3e129e.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- start -->

        <!-- navbar -->
        <div class="container" style="margin-top: 8%; width: 85%">
            <div class="row">
                <nav class="navbar bg-light fixed-top">
                    <a class="navbar-brand" href="#"><i class="fa-solid fa-carrot fa-xl"></i>KJB</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">KJB</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>

                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item h5">
                                    <a class="nav-link" href="#"><i class="fa-solid fa-user"></i><b>김진범 님</b></a>
                                </li>
                                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">로그아웃</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">회원가입</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">마이페이지</a></li>
                                <form class="d-flex" role="search">
                                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                                    <button class="btn btn-outline-success" type="submit">Search</button>
                                </form>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>

            <!-- signUpForm -->
            <div class="row">
                <div class="col">
                    <h2 style="text-align: center">회원가입</h2>

                    <form action="" style="width: 85%; margin: 0 auto" novalidate>
                        <div class="form-floating mb-3" style="margin: 10px">
                            <input type="name" class="form-control" id="name" />
                            <label for="floatingInput">성함</label>
                        </div>

                        <div class="form-floating mb-3" style="margin: 10px">
                            <input type="id" class="form-control" id="age" />
                            <label for="floatingInput">ID</label>
                        </div>

                        <div class="form-floating mb-3" style="margin: 10px">
                            <input type="password" class="form-control" id="email" />
                            <label for="floatingInput">PW</label>
                        </div>

                        <div class="form-floating mb-3" style="margin: 10px">
                            <input type="text" class="form-control" id="chkPw" />
                            <label for="floatingInput">비밀번호확인</label>
                        </div>

                        <div class="form-floating mb-3" style="margin: 10px">
                            <input type="text" class="form-control" id="email" />
                            <label for="floatingInput">EMAIL</label>
                        </div>

                        <div class="form-floating mb-3" style="margin: 10px">
                            <input type="text" class="form-control" id="mobile" />
                            <label for="floatingInput">모바일</label>
                        </div>

                        <div class="form-floating mb-3" style="margin: 10px">
                            <input type="text" class="form-control" id="address" />
                            <label for="floatingInput">주소</label>
                        </div>

                        <div class="form-floating mb-3" style="margin: 10px">
                            <input type="date" class="form-control" id="birthDay" />
                            <label for="floatingInput">생년월일</label>
                        </div>

                        <div style="text-align: center">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="man" value="option1" />
                                <label class="form-check-label" for="inlineCheckbox1">남자</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="woman" value="option2" />
                                <label class="form-check-label" for="inlineCheckbox2">여자</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row" style="text-align: center; margin: 40px">
                <div class="col">
                    <button type="button" class="btn btn-primary" onclick="onSubmit()">가입</button>
                    <button type="button" class="btn btn-primary">취소</button>
                </div>
            </div>
        </div>

        <script>
            
        </script>
    </body>
</html>
