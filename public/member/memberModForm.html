<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>memberRegForm</title>

<!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<!-- fontawesome-icon -->
<script src="https://kit.fontawesome.com/287e3e129e.js" crossorigin="anonymous"></script>
</head>

<body>
	<!-- start -->

	<!-- navbar -->
	<div class="container" style="margin-top: 8%; width: 85%">
		<div class="row">
			<nav class="navbar bg-light fixed-top">
				<a class="navbar-brand" href="#"> KJB </a>
				<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
					<div class="offcanvas-header">
						<h5 class="offcanvas-title" id="offcanvasNavbarLabel">
							<i class="fa-solid fa-carrot fa-xl"></i>KJB
						</h5>
						<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
					</div>

					<div class="offcanvas-body">
						<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
							<li class="nav-item h5"><a class="nav-link" href="#"><i class="fa-solid fa-user"></i><b>김진범 님</b></a></li>
							<li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
							<li class="nav-item"><a class="nav-link" href="#">로그아웃</a></li>
							<li class="nav-item"><a class="nav-link" href="#">회원가입</a></li>
							<li class="nav-item"><a class="nav-link" href="#">마이페이지</a></li>
							<form class="d-flex" role="search">
								<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
								<button class="btn btn-outline-success" type="submit">Search</button>
							</form>
						</ul>
					</div>
				</div>
			</nav>
		</div>

		<!-- modForm -->
		<div class="row">
			<div class="col">
				<h2 style="text-align: center">등록</h2>

				<form action="" style="width: 85%; margin: 0 auto">
					<div class="form-floating mb-3" style="margin: 10px">
						<input type="name" class="form-control" id="name" value="김진범" /> <label for="floatingInput">이름</label>
					</div>
					<div class="form-floating mb-3" style="margin: 10px">
						<input type="age" class="form-control" id="age" value="22" /> <label for="floatingInput">나이</label>
					</div>
					<div class="form-floating mb-3" style="margin: 10px">
						<input type="email" class="form-control" id="email" value="adsfb@naver.com" /> <label for="floatingInput">이메일</label>
					</div>
					<div class="form-floating mb-3" style="margin: 10px">
						<input type="text" class="form-control" id="mobile" value="010-1234-1234" /> <label for="floatingInput">연락처</label>
					</div>
					<div class="form-floating mb-3" style="margin: 10px">
						<input type="date" class="form-control" id="birthDay" value="2022-02-02" /> <label for="floatingInput">생년월일</label>
					</div>

					<div style="text-align: center">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="man" value="option1" checked /> <label class="form-check-label" for="inlineCheckbox1">남자</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="woman" value="option2" /> <label class="form-check-label" for="inlineCheckbox2">여자</label>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="row" style="text-align: center; margin: 40px">
			<div class="col">
				<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">수정</button>
				<button type="button" class="btn btn-primary" onclick="location.href='./memberList.html'">취소</button>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">수정확인</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">수정하시겠습니까?</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
					<button type="button" class="btn btn-primary" data-bs-target="#exampleModal2" data-bs-toggle="modal">확인</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">수정확인</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">수정되었습니다.</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="location.href='./memberList.html'">돌아가기</button>
				</div>
			</div>
		</div>
	</div>

	<footer class="bg-light text-center text-lg-start fixed-bottom">
		<!-- Copyright -->
		<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
			© 2020 Copyright: <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
		</div>
		<!-- Copyright -->
	</footer>
</body>
</html>
